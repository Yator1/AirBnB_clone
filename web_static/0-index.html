<!DOCTYPE html>

<html>
	<head>
		<title>Inline Styling</title>
	</head>

	<body style="margin: 0; padding: 0">

		<header style="
			       background-color: #FF0000;
			       height: 70px;
			       width: 100%">
		</header>

		<footer style="
			color: #00FF00;
			height: 60px;
			width: 100%;
			position: absolute;
			bottom: 0">
			<div>
			<span style="
				     display: flex;
				     align-items: center;
				     justify_content: center;
				     height: 100%">
				Best School
				</span>
			</div>
		</footer>

	</body>
</html>
