<!DOCTYPE html>

<html>
	<head>
		<title>Head Styling</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}

		header{
			background-color: #FF0000;
			height: 70px;
			width: 100%;
		}

		footer{
			background-color: #00FF00;
			height: 60px;
			width: 100%;
			position: absolute;
			bottom: 0;
		}

		footer div{
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100%;
		}
	</style>
	</head>

	<body>
		<header></header>

		<footer>
			<div>
				<span>Best School</span>
			</div>
		</footer>
	</body>

</html>
