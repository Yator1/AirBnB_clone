<!DOCTYPE html>

<html>
	<head>
		<title>AirBnB Clone</title>
		<link rel="icon" href="./images/icon.png" type="image/x-icon">
		<link rel="stylesheet" href="./styles/4-common.css">
		<link rel="stylesheet" href="./styles/3-header.css">
		<link rel="stylesheet" href="./styles/3-footer.css">
		<link rel="stylesheet" href="./styles/6-filters.css">
		<link rel="stylesheet" href="./styles/7-places.css">
	</head>

	<body>
		<header>
			<img src="./images/logo.png" alt="logo">
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Arizona, California</h4>
					<ul class="popover">
						<li>
							<h2>Arizona:</h2>
							<ul>
								<li>Phoenix</li>
								<li>Tucson</li>
								<li>Mesa</li>
							</ul>
						</li>
						<li>
							<h2>California</h2>
							<ul>
								<li>Los Angeles</li>
								<li>San Diego</li>
								<li>San Jose</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>TV, Kitchen, Internet</h4>
					<ul class="popover">
						<li>Wifi</li>
						<li>Kitchen</li>
						<li>TV</li>
						<li>Heating</li>
					</ul>
				</div>
				<button class="search-button">Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>Room</h2>
				</article>
				<article>
					<h2>Entire home</h2>
				</article>
				<article>
					<h2>Any Place</h2>
				</article>
			</section>
		</div>
		<footer>
			<div>
				<span>Best School</span>
			</div>
		</footer>
	</body>
</html>
